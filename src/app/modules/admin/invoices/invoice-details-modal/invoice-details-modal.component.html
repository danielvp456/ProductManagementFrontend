<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white dark:bg-gray-800">
    <div class="mt-3">
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">
          Invoice Details
        </h3>
        <button (click)="close.emit()" 
                class="text-gray-400 hover:text-gray-500 dark:text-gray-300 dark:hover:text-gray-200">
          <span class="sr-only">Close</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="mb-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text-sm text-gray-500 dark:text-gray-400">Customer</p>
            <p class="font-medium text-gray-900 dark:text-white">{{invoice?.user?.name}}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">{{invoice?.user?.email}}</p>
          </div>
          <div>
            <p class="text-sm text-gray-500 dark:text-gray-400">Date</p>
            <p class="font-medium text-gray-900 dark:text-white">{{invoice?.purchaseDate | date:'mediumDate'}}</p>
          </div>
        </div>
      </div>

      <div class="border-t border-gray-200 dark:border-gray-700 py-4">
        <h4 class="text-sm font-medium text-gray-900 dark:text-white mb-2">Items</h4>
        <div class="space-y-2">
          <div *ngFor="let item of invoice?.products" 
               class="flex justify-between items-center">
            <div>
              <p class="text-sm font-medium text-gray-900 dark:text-white">{{item.product.name}}</p>
              <p class="text-sm text-gray-500 dark:text-gray-400">Quantity: {{item.quantity}}</p>
            </div>
            <p class="text-sm font-medium text-gray-900 dark:text-white">${{item.unitPrice.toFixed(2)}}</p>
          </div>
        </div>
      </div>

      <div class="border-t border-gray-200 dark:border-gray-700 pt-4 mt-4">
        <div class="flex justify-between items-center">
          <p class="text-sm font-medium text-gray-900 dark:text-white">Total</p>
          <p class="text-lg font-bold text-gray-900 dark:text-white">${{invoice?.total?.toFixed(2)}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
