<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800">
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white mb-4">
        {{product ? 'Edit Product' : 'Create Product'}}
      </h3>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
          <input type="text" 
                 formControlName="name"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
          <textarea formControlName="description"
                    rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
        </div>

        <!-- Price -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price</label>
          <input type="number" 
                 formControlName="price"
                 step="0.01"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>

        <!-- Stock -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Stock</label>
          <input type="number" 
                 formControlName="stock"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>

        <!-- Active Status -->
        <div class="flex items-center">
          <input type="checkbox" 
                 formControlName="status"
                 [checked]="productForm.get('status')?.value === 'active'"
                 (change)="onStatusChange($event)"
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Active</label>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-3">
          <button type="button"
                  (click)="close.emit()"
                  class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600">
            Cancel
          </button>
          <button type="submit"
                  [disabled]="!productForm.valid"
                  class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 disabled:bg-indigo-400">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
