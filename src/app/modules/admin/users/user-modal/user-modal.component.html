<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800">
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white mb-4">
        {{user ? 'Edit User' : 'Create User'}}
      </h3>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
          <input type="text" formControlName="name"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-500 text-sm">
            <small *ngIf="userForm.get('name')?.errors?.['required']">Name is required.</small>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" formControlName="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500 text-sm">
            <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</small>
          </div>
        </div>

        <!-- Password -->
        <div *ngIf="!user">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" formControlName="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
            class="text-red-500 text-sm">
            <small *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
          </div>
        </div>

        <!-- Role -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Role</label>
          <select formControlName="role"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-3">
          <button type="button" (click)="close.emit()"
            class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600">
            Cancel
          </button>
          <button type="submit"
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 disabled:bg-indigo-400 disabled:cursor-not-allowed">
            {{user ? 'Save' : 'Create'}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
