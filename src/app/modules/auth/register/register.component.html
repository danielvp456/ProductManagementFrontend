<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-8 text-gray-800 dark:text-white">
      Register
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Name Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Name
        </label>
        <input
          type="text"
          formControlName="name"
          [ngClass]="{'border-red-500': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
          class="mt-1 block w-full h-9 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
        <p *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
          Name is required.
        </p>
      </div>

      <!-- Email Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          [ngClass]="{'border-red-500': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
          class="mt-1 block w-full h-9 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Valid email is required.
        </p>
      </div>

      <!-- Password Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Password
        </label>
        <div class="relative">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            [ngClass]="{'border-red-500': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
            class="mt-1 block w-full h-9 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
          <span 
            class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
            (click)="hidePassword = !hidePassword">
            👁️
          </span>
        </div>
        <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          Password must be at least 6 characters.
        </p>
      </div>

      <!-- Confirm Password Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Confirm Password
        </label>
        <div class="relative">
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            [ngClass]="{'border-red-500': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}"
            class="mt-1 block w-full h-9 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
          <span 
            class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
            (click)="hideConfirmPassword = !hideConfirmPassword">
            👁️
          </span>
        </div>
        <p *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1">
          Passwords do not match.
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Register
      </button>

      <!-- Link to Login -->
      <div class="text-center">
        <a routerLink="/login" class="text-sm text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">
          Already have an account? Sign in
        </a>
      </div>
      
    </form>
  </div>
</div>
