<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Shopping Cart</h1>
    
    @if (cartItems.length) {
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        @for (item of cartItems; track item._id) {
          <div class="flex items-center justify-between border-b border-gray-200 py-4">
            <div class="flex items-center space-x-4">
              <img [src]="item.image || 'assets/placeholder.png'" 
                   [alt]="item.name"
                   class="w-16 h-16 object-cover rounded">
              <div>
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{item.name}}</h3>
                <p class="text-gray-600 dark:text-gray-300">${{item.price}}</p>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <button (click)="updateQuantity(item, -1)"
                      class="text-gray-500 hover:text-gray-700">-</button>
              <span class="text-gray-800 dark:text-white">{{item.quantity}}</span>
              <button (click)="updateQuantity(item, 1)"
                      class="text-gray-500 hover:text-gray-700">+</button>
              <button (click)="removeItem(item)"
                      class="text-red-500 hover:text-red-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          </div>
        }
        
        <div class="mt-6">
          <div class="flex justify-between text-lg font-semibold">
            <span>Total:</span>
            <span>${{calculateTotal()}}</span>
          </div>
          <button (click)="checkout()"
                  class="mt-4 w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700">
            Checkout
          </button>
        </div>
      </div>
    } @else {
      <div class="text-center py-12">
        <p class="text-gray-600 dark:text-gray-300">Your cart is empty</p>
      </div>
    }
  </div>
