<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Shopping Cart</h1>
    
    @if (cartItems.length) {
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        @for (item of cartItems; track item._id) {
          <div class="flex items-center justify-between border-b border-gray-200 py-4">
            <div class="flex items-center space-x-4">
              <div class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded flex items-center justify-center">
                <svg class="w-8 h-8 text-gray-300 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                        d="M20 7l-8 4-8-4m16 0l-8 4-8-4m16 4l-8 4-8-4M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2z"/>
                </svg>
              </div>
              <div>
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{item.name}}</h3>
                <p class="text-gray-600 dark:text-gray-300">${{item.price}}</p>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <button (click)="updateQuantity(item, -1)"
                      class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                </svg>
              </button>
              <span class="text-gray-800 dark:text-white font-medium">{{item.quantity}}</span>
              <button (click)="updateQuantity(item, 1)"
                      class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
              </button>
              <button (click)="removeItem(item)"
                      class="text-red-500 hover:text-red-700 dark:hover:text-red-400 transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          </div>
        }
        
        <div class="mt-6">
          <div class="flex justify-between text-lg font-semibold text-gray-800 dark:text-white">
            <span>Total:</span>
            <span>${{calculateTotal()}}</span>
          </div>
          <button (click)="checkout()"
                  class="mt-4 w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-200">
            Checkout
          </button>
        </div>
      </div>
    } @else {
      <div class="text-center py-12">
        <div class="mb-4">
          <svg class="w-16 h-16 mx-auto text-gray-400 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
        </div>
        <p class="text-gray-600 dark:text-gray-300 text-lg">Your cart is empty</p>
        <p class="text-gray-500 dark:text-gray-400 mt-2">Add some products to your cart to continue shopping</p>
      </div>
    }
  </div>
