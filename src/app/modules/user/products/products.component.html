<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Available Products</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (product of products; track product._id) {
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden" [attr.data-product-id]="product._id">
          <div class="w-full h-48 bg-gray-300 dark:bg-gray-700 flex items-center justify-center">
            <svg class="w-16 h-16 text-gray-500 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </div>
          <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{product.name}}</h3>
            <p class="text-gray-600 dark:text-gray-300 mt-2">{{product.description}}</p>
            <div class="mt-4 flex justify-between items-center">
              <span class="text-lg font-bold text-indigo-600">${{product.price}}</span>
              <span class="text-sm text-gray-500">Stock: {{product.stock}}</span>
            </div>
            <button (click)="addToCart(product)"
                    [id]="'product-' + product._id"
                    [disabled]="product.stock === 0"
                    class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
              Add to Cart
            </button>
          </div>
        </div>
      }
    </div>
  </div>
