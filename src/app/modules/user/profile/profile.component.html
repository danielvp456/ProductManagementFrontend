<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">User Profile</h1>

      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <!-- Avatar Section con Iniciales -->
        <div class="flex justify-center mb-6">
          <div class="relative">
            <div [class]="'w-32 h-32 rounded-full flex items-center justify-center text-3xl font-bold text-white ' + getRandomColor()">
              {{getInitials()}}
            </div>
          </div>
        </div>

        <!-- Profile Form -->
        <form (ngSubmit)="updateProfile()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Name
            </label>
            <input type="text" id="name" name="name"
                   [(ngModel)]="userProfile.name"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Email
            </label>
            <input type="email" id="email" name="email"
                   [(ngModel)]="userProfile.email"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              New Password
            </label>
            <input type="password" id="newPassword" name="newPassword"
                   [(ngModel)]="newPassword"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div class="flex justify-end">
            <button type="submit"
                    class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
              Update Profile
            </button>
          </div>
        </form>

        <!-- Purchase Statistics -->
        <div class="mt-8 pt-8 border-t border-gray-200">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">
            Purchase Statistics
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
              <h3 class="text-sm text-gray-600 dark:text-gray-300">Total Purchases</h3>
              <p class="text-2xl font-bold text-gray-800 dark:text-white">{{stats.totalPurchases}}</p>
            </div>
            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
              <h3 class="text-sm text-gray-600 dark:text-gray-300">Total Spent</h3>
              <p class="text-2xl font-bold text-gray-800 dark:text-white">${{stats.totalSpent}}</p>
            </div>
            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
              <h3 class="text-sm text-gray-600 dark:text-gray-300">Last Purchase</h3>
              <p class="text-2xl font-bold text-gray-800 dark:text-white">
                {{stats.lastPurchase | date:'shortDate'}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
